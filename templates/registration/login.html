{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<div class="account-form-container">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <div>
      <button type="submit" class="account-button">Login</button>
      <a class="account-button" href="/accounts/register">Register</a>
    </div>
    
  </form>
</div>
{% endblock %}
